<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Viết chương trình sinh ra một mảng M gồm 10 phần tử được sinh ngẫu nhiên từ 40 đến 50 
và những phần tử trong mảng phải khác nhau (nghĩa là ví dụ giá trị 41 đã xuất hiện rồi thì không cho xuất hiện nữa). -->

<body>
    <script>
        let array = Array();
        for (let i = 0; i < 10; i++) {
            array[i] = Math.floor(Math.random() * 11 + 40);
            number = array[i];
            for (let j = 0; j < i; j++) {
                if (number === array[j]) {
                    i = i - 1;
                }
            }
        }
        document.write("Mảng 10 phần tử khác nhau: " + array)
    </script>
</body>

</html>
