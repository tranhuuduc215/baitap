<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = ""
        let max = 0;
        do {
            num = parseInt(prompt("Nhập số nguyên: "));
            if (num > max) {
                max = num
            };
            str += "<br>" + num;
        }
        while (num != 0)
        document.write("Các số đã nhập : " + str + " <br> Số lớn nhất là: " + max);
    </script>
</body>

</html>
