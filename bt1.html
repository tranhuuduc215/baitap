<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Viết chương trình, cho phép người dùng nhập vào một số nguyên, 
chương trình chỉ kết thúc khi người dùng nhập vào số 0. Sau đó in ra màn hình những số mà người đó đã nhập, 
và số lớn nhất mà người đó đã nhập. -->
<body>
    <script>
        let str = ""
        let max = 0;
        do {
            num = parseInt(prompt("Nhập số nguyên: "));
            if (num > max) {
                max = num
            };
            str += "<br>" + num;
        }
        while (num != 0)
        document.write("Các số đã nhập : " + str + " <br> Số lớn nhất là: " + max);
    </script>
</body>

</html>
