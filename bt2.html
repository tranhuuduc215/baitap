<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Viết chường trình cho phép người dùng nhập vào số nguyên n và sau đó in ra n! (n giai thừa) -->
<body>
    <script>
        let n = +prompt("Nhập số: ");
        let gt = 1;
        for (i = 1; i <= n; i++) {
            gt *= i;
        }
        alert(n + "! = " + gt);
    </script>
</body>

</html>
