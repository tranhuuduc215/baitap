<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = ""
        do {
            num = parseInt(prompt("Nhập số nguyên: "));
            if (num % 2 == 0) {
                str = str + "<br>" + num;
            };
        }
        while (num != 0)
        document.write("Các số chẵn là : " + str);
    </script>
</body>
</html>
