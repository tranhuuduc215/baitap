<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số n: "))
        let str = n;
        do {
            next = parseInt(prompt("Số kế tiếp: "))
                str = str + "<br>" + next;
            }
        while (next != n)
        document.write("Các số đã nhập :" +str);
    </script>
</body>
</html>
