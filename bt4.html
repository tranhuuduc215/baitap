<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Viết chương trình cho phép người dùng nhập vào một số nguyên n, sau đó cho phép người dùng nhập liên tiếp các số khác, 
cho đến khi nào người dùng có nhập số bằng với n thì kết thúc -->
<body>
    <script>
        let n = parseInt(prompt("Nhập số n: "))
        let str = n;
        do {
            next = parseInt(prompt("Số kế tiếp: "))
                str += "<br>" + next;
            }
        while (next != n)
        document.write("Các số đã nhập :" +str);
    </script>
</body>
</html>
