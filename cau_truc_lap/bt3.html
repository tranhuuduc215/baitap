<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Viết chương trình cho phép người dùng nhập vào một số nguyên, 
    chương trình kết thúc khi người đùng nhập vào số 0, sau đó chỉ in ra những số chẵn. -->
<body>
    <script>
        let str = ""
        do {
            num = parseInt(prompt("Nhập số nguyên: "));
            if (num % 2 == 0) {
                str += "<br>" + num;
            };
        }
        while (num != 0)
        document.write("Các số chẵn là : " + str);
    </script>
</body>
</html>
