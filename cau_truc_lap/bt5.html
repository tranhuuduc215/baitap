<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Một cặp số nguyên dương được gọi là số bạn bè nếu tổng các ước số của số này bằng chính số kia. 
    Hãy viết chương trình kiểm tra xem 2 số nhập vào có phải là số bạn bè hay không. 
    Nếu phải thì xuất 'YES', ngược lại là 'NO'
- 220 và 284 là cặp số bạn bè
vì tổng các ước số của 220 là: 1+2+4+5+10+11+20+22+44+55+110=284
và tổng các ước số của 284 là 1+2+4+71+142=220. -->
<body>
    <script>
        let n = parseInt(prompt("Nhập số bạn thứ nhất: "));
        let sumn = 0;
        for (i = 1; i <= n / 2; i++) {
            if (n % i == 0) {
                sumn += i;
            }
        }
        let m = parseInt(prompt("Nhập số bạn thứ 2: "));
        let summ = 0;
        for (i = 1; i <= m / 2; i++) {
            if (m % i == 0) {
                summ += i;
            }
        }
        if ((sumn == m) && (summ == n)) {
            document.write("Bạn số " + n + " và " + m + " là bạn bè");
        } else {
            document.write("Bạn số " + n + " và " + m + " không phải là bạn bè");
        }
    </script>
</body>

</html>
