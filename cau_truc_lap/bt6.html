<!-- Một số nguyên dương có n chữ số được gọi là số Armstrong khi tổng các lũy thừa bậc n của các chữ số của nó bằng chính nó. 
Hãy viết chương kiểm tra xem một số nguyên dương N nhập vào từ bàn phím có phải là số Armstrong hay không. 
Nếu phải thì xuất 'YES', ngược lại là 'NO'.
VD:
371 là số Armstrong vì: 3^3 + 7^3 + 1^3 = 371
8208 là số Armstrong vì: 8^4 + 2^4 + 8^4 = 8208 -->

<body>
    <script>
        let k = m = n = +prompt("nhập số: ");
        let tong = 0;
        let a;
        let b = 1;
        lt = 0 ;
        while (n >= 10) {
            n /= 10; 
            lt++;
        }
        lt += 1;
        while (m >= 10) {
            a = m % 10;
            b = Math.pow(a, lt);
            tong += b;
            m = Math.floor(m / 10);
        }
        tong += Math.pow(m, lt)
        
        if (tong == k) {
            document.write("YES")
        }
        else{
            document.write("NO");
        }
        
      
    </script>
</body>
